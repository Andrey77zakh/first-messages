                const calendar = document.createElement('div');
                calendar.className = 'calendar';

                dayNames.forEach(day => {
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'day-header';
                    dayHeader.textContent = day;
                    calendar.appendChild(dayHeader);
                });

                const firstDay = new Date(selectedYear, month, 1);
                const lastDay = new Date(selectedYear, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                let startingDayOfWeek = firstDay.getDay();

                for (let i = 0; i < startingDayOfWeek; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'day-cell empty';
                    calendar.appendChild(emptyCell);
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'day-cell';
                    dayCell.textContent = day;

                    const date = new Date(selectedYear, month, day);
                    const dayOfWeek = date.getDay();
                    if (dayOfWeek === 6) {
                        dayCell.classList.add('saturday');
                    }

                    const dayMonthKey = `${String(day).padStart(2, '0')}-${String(month + 1).padStart(2, '0')}`;
                    let holiday = allHolidays[dayMonthKey];
                    let mainTitle = '';
                    let mainContent = '';
                    let bgColorClass = '';

                    if (holiday) {
                        mainTitle = holiday.title;
                        switch(holiday.type) {
                            case 'birthday': bgColorClass = 'bg-birthday'; break;
                            case 'baptism': bgColorClass = 'bg-baptism'; break;
                            case 'love': bgColorClass = 'bg-love'; break;
                            default: bgColorClass = 'bg-other';
                        }

                        const birthYear = extractBirthYear(mainTitle);
                        if (birthYear) {
                            const age = selectedYear - birthYear;
                            const fullName = fullNames[mainTitle] ? ` ‚Äî ${fullNames[mainTitle]}` : '';
                            mainContent = `–ò—Å–ø–æ–ª–Ω—è–µ—Ç—Å—è ${age} ${getRussianAgeSuffix(age)}${fullName}`;
                        } else {
                            const eventDescriptions = {
                                "–ü–µ—Ä–≤–∞—è –≤—Å—Ç—Ä–µ—á–∞": "–ù–∞—á–∞–ª–æ –Ω–∞—à–µ–π –∏—Å—Ç–æ—Ä–∏–∏ ‚ù§Ô∏è",
                                "–ü–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ": "–ö–æ–≥–¥–∞ –≤—Å—ë –Ω–∞—á–∞–ª–æ—Å—å üíå",
                                "–ü—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ –≤—Å—Ç—Ä–µ—á–∞—Ç—å—Å—è": "–ù–∞—á–∞–ª–æ –Ω–∞—à–∏—Ö —Å–≤–∏–¥–∞–Ω–∏–π, —Å—Ç–∞–ª–∏ –ø–∞—Ä–æ–π üíû",
                                "–ü–µ—Ä–≤—ã–π –ø–æ—Ü–µ–ª—É–π": "–ù–µ–∂–Ω—ã–π –º–æ–º–µ–Ω—Ç üåπ",
                                "–î–µ–Ω—å –≤—Å–µ—Ö –≤–ª—é–±–ª–µ–Ω–Ω—ã—Ö": "–ü—Ä–∞–∑–¥–Ω–∏–∫ —Å–µ—Ä–¥–µ—Ü üíû",
                                "–î–µ–Ω—å —Å–µ–º—å–∏, –ª—é–±–≤–∏ –∏ –≤–µ—Ä–Ω–æ—Å—Ç–∏": "–ù–∞—à –æ–±—â–∏–π –ø—Ä–∞–∑–¥–Ω–∏–∫ üïäÔ∏è",
                                "–ñ–µ–Ω—Å–∫–∏–π –¥–µ–Ω—å": "–î–µ–Ω—å –≤–µ—Å–Ω—ã –∏ –ª—é–±–≤–∏ üå∏",
                                "–ú—É–∂—Å–∫–æ–π –¥–µ–Ω—å": "–î–µ–Ω—å –∑–∞—â–∏—Ç–Ω–∏–∫–æ–≤ üí™",
                                "–î–µ–Ω—å –∫—Ä–µ—â–µ–Ω–∏—è –ê–Ω–¥—Ä–µ—è": "–î–µ–Ω—å –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è ‚úùÔ∏è",
                                "–î–µ–Ω—å –∫—Ä–µ—â–µ–Ω–∏—è –ï–ª–∏–∑–∞–≤–µ—Ç—ã": "–î–µ–Ω—å –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è ‚úùÔ∏è",
                                "–ù–æ–≤—ã–π –≥–æ–¥ (–∫–∞–Ω—É–Ω)": "–ü—Ä–∞–∑–¥–Ω–∏–∫ —á—É–¥–µ—Å üéÑ",
                                "–ù–æ–≤—ã–π –≥–æ–¥": "–ù–∞—á–∞–ª–æ –Ω–æ–≤–æ–≥–æ —Ü–∏–∫–ª–∞ üéá",
                                "–î–µ–Ω—å –ü–æ–±–µ–¥—ã": "–î–µ–Ω—å –ø–∞–º—è—Ç–∏ –∏ —Å–ª–∞–≤—ã üïäÔ∏è"
                            };
                            mainContent = eventDescriptions[mainTitle] || "–û—Å–æ–±–µ–Ω–Ω—ã–π –¥–µ–Ω—å";
                        }

                        if (bgColorClass) dayCell.classList.add(bgColorClass);

                        dayCell.addEventListener('click', (e) => {
                            e.stopPropagation();
                            createPopup(dayCell, mainTitle, mainContent);
                        });
                    } else {
                        if (dayOfWeek === 6) {
                            dayCell.addEventListener('click', (e) => {
                                e.stopPropagation();
                                createPopup(dayCell, "–î–µ–Ω—å –ø–æ–∫–æ—è", "–î–µ–Ω—å –æ—Ç–¥—ã—Ö–∞ –∏ –¥—É—Ö–æ–≤–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è üåø");
                            });
                        }
                    }

                    if (selectedYear === 2025 && month === 8 && day === 10) {
                        dayCell.classList.add('today');
                    }

                    calendar.appendChild(dayCell);
                }

                monthCard.appendChild(calendar);
                yearGrid.appendChild(monthCard);
            }
        }

        function updateCountdown() {
            const today = new Date(2025, 8, 10);
            const currentYear = parseInt(yearSelect.value);
            
            let upcomingHolidays = [];
            
            // –°–æ–±–∏—Ä–∞–µ–º –í–°–ï –ø—Ä–∞–∑–¥–Ω–∏–∫–∏ –æ—Ç —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–≥–æ –¥–Ω—è –∏ –≤–ø–µ—Ä—ë–¥ ‚Äî –ë–ï–ó –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π
            for (let year = 2025; year <= 2115; year++) {
                for (let month = 0; month < 12; month++) {
                    const lastDay = new Date(year, month + 1, 0).getDate();
                    for (let day = 1; day <= lastDay; day++) {
                        const dayMonthKey = `${String(day).padStart(2, '0')}-${String(month + 1).padStart(2, '0')}`;
                        if (allHolidays[dayMonthKey]) {
                            const holidayDate = new Date(year, month, day);
                            if (holidayDate >= today) {
                                upcomingHolidays.push({
                                    date: holidayDate,
                                    title: allHolidays[dayMonthKey].title,
                                    type: allHolidays[dayMonthKey].type
                                });
                            }
                        }
                    }
                }
            }
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ
            upcomingHolidays.sort((a, b) => a.date - b.date);
            
            if (upcomingHolidays.length > 0) {
                const nextHoliday = upcomingHolidays[0];
                
                if (nextHoliday.date.toDateString() === today.toDateString()) {
                    countdownElement.innerHTML = `üéâ <span style="color: #e91e63; font-weight: bold;">–°–µ–≥–æ–¥–Ω—è: "${nextHoliday.title}"</span>`;
                    countdownElement.style.background = '#fce4ec';
                } else {
                    const timeDiff = nextHoliday.date - today;
                    const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                    countdownElement.innerHTML = `‚è≥ <span style="color: #9c27b0; font-weight: bold;">–î–æ "${nextHoliday.title}" ‚Äî ${daysDiff} ${getRussianAgeSuffix(daysDiff)}</span>`;
                    countdownElement.style.background = '#f3e5f5';
                }
            } else {
                countdownElement.textContent = "üéâ –ü—Ä–∞–∑–¥–Ω–∏–∫–æ–≤ –Ω–µ –∑–∞–ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ –¥–æ 2115 –≥–æ–¥–∞!";
                countdownElement.style.background = '#f3e5f5';
            }
        }

        renderYearCalendar();
        updateCountdown();
    </script>
