            { date: "11 —Å–µ–Ω—Ç—è–±—Ä—è 2021", time: "19:08", author: "–ï–ª–∏–∑–∞–≤–µ—Ç–∞ –Ø–∫–æ–≤–∏—Ü–∫–∞—è", text: "–ü–æ—Å–ª—É—à–∞–ª–∞ —Ç–≤–æ—é –ø–µ—Å–Ω—é \"–í–µ—Ä–∞ –¥–≤–∏–≥–∞–µ—Ç –≥–æ—Ä—ã\". –û—á–µ–Ω—å –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–Ω–æ –∏ –∫—Ä–∞—Å–∏–≤–æ! –ö–æ–≥–¥–∞ —Å–ª—É—à–∞–ª–∞, –æ—Ç–∫—Ä—ã–ª–æ—Å—å, —á—Ç–æ –≥–æ—Ä—ã- –Ω–µ —Å—Ç–æ–ª—å–∫–æ –ø—Ä–∏—Ä–æ–¥–Ω—ã–µ –≤–æ–∑–≤—ã—à–µ–Ω–Ω–æ—Å—Ç–∏, —Å–∫–æ–ª—å–∫–æ –æ–∫–∞–º–µ–Ω–µ–ª—ã–µ –æ—Ç –≥—Ä–µ—Ö–∞ —Å–µ—Ä–¥—Ü–∞, –æ–±—Ä–∞–∑ –º—ã—à–ª–µ–Ω–∏—è, —Å—Ç—Ä–∞–¥–∞–Ω–∏—è, –≤–µ–¥—É—â–∏–µ –≤ –Ω–∏–∫—É–¥–∞. –°–ø–∞—Å–∏–±–æ. –°–ª–∞–≤–∞ –ë–æ–≥—É." },
            { date: "12 —Å–µ–Ω—Ç—è–±—Ä—è 2021", time: "11:50", author: "–ê–Ω–¥—Ä–µ–π –ó–∞—Ö–∞—Ä—á–µ–Ω–∫–æ", text: "–≠—Ç–∞ –ø–µ—Å–Ω—è –¥–∞, —Å —ç—Ç–∏–º –∞—Å—Å–æ—Ü–∏–∏—Ä—É–µ—Ç—Å—è... –ü–æ—Å–ª–µ –ø–æ–µ–∑–¥–∫–∏ –≤ –≥–æ—Ä—ã –≤ —ç—Ç–æ–º –≥–æ–¥—É –∏–º–µ–Ω–Ω–æ —ç—Ç–æ –∏ —á—É–≤—Å—Ç–≤–æ–≤–∞–ª–æ—Å—å. –í—Å—ë —á—Ç–æ –Ω–∞—Å –æ–∫—Ä—É–∂–∞–µ—Ç –º–æ–∂–µ—Ç –ª–∏–±–æ –º–µ—à–∞—Ç—å –Ω–∞–º –ø—Ä–∏–±–ª–∏–∑–∏—Ç—å—Å—è –∫–æ –•—Ä–∏—Å—Ç—É, –ª–∏–±–æ –ø–æ–º–æ–≥–∞—Ç—å. –ê –≤—Å—ë –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–µ-–ø–ª–æ—Ç—Å–∫–æ–µ —Ç–æ–ª—å–∫–æ –º–µ—à–∞–µ—Ç)" },
            { date: "12 —Å–µ–Ω—Ç—è–±—Ä—è 2021", time: "11:50", author: "–ê–Ω–¥—Ä–µ–π –ó–∞—Ö–∞—Ä—á–µ–Ω–∫–æ", text: "–ö–∞–∫ –ø—Ä–æ—à–ª–∞ –≤–∞—à–∞ —Å—É–±–±–æ—Ç–∞?" },
            { date: "12 —Å–µ–Ω—Ç—è–±—Ä—è 2021", time: "11:59", author: "–ï–ª–∏–∑–∞–≤–µ—Ç–∞ –Ø–∫–æ–≤–∏—Ü–∫–∞—è", text: "–°—É–±–±–æ—Ç–∞ –ø—Ä–æ—à–ª–∞ –æ—Ç–ª–∏—á–Ω–æ! –ü–æ—Å–ª–µ —Å–ª—É–∂–µ–Ω–∏—è –ø–æ–≥—É–ª—è–ª–∏ –≤ –ø–∞—Ä–∫–µ. –†–∞–¥—É—é—Ç –ø–µ–π–∑–∞–∂–∏ –Ω–∞—Å—Ç—É–ø–∞—é—â–µ–π –æ—Å–µ–Ω–∏))" },
            { date: "12 —Å–µ–Ω—Ç—è–±—Ä—è 2021", time: "11:59", author: "–ï–ª–∏–∑–∞–≤–µ—Ç–∞ –Ø–∫–æ–≤–∏—Ü–∫–∞—è", text: "–ê –∫–∞–∫ –≤–∞—à–∞ —Å—É–±–±–æ—Ç–∞?" },
            { date: "12 —Å–µ–Ω—Ç—è–±—Ä—è 2021", time: "17:48", author: "–ê–Ω–¥—Ä–µ–π –ó–∞—Ö–∞—Ä—á–µ–Ω–∫–æ", text: "–î–∞, –Ω–∞ —É–ª–∏—Ü–µ –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–æ –∫—Ä–∞—Å–∏–≤–æ:)" }
        ];

        let currentIndex = -1;
        let andreyOnRight = true;
        let isMusicPlaying = false;

        const chatBody = document.getElementById('chatBody');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const swapBtn = document.getElementById('swapBtn');
        const volumeBtn = document.getElementById('volumeBtn');
        const bgMusic = document.getElementById('bgMusic');

        volumeBtn.addEventListener('click', () => {
            if (isMusicPlaying) {
                bgMusic.pause();
                volumeBtn.textContent = 'üîá'; // –ü—Ä–∞–≤–∏–ª—å–Ω–æ: –∫–æ–≥–¥–∞ –º—É–∑—ã–∫–∞ –≤—ã–∫–ª—é—á–µ–Ω–∞ ‚Äî –∑–Ω–∞—á–æ–∫ –±–µ–∑ –∑–≤—É–∫–∞
                isMusicPlaying = false;
            } else {
                bgMusic.play().catch(e => {
                    console.log("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–æ–≤–∞–ª —Å —Å–∞–π—Ç–æ–º ‚Äî –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ");
                    alert("–ù–∞–∂–º–∏—Ç–µ –û–ö, –∞ –∑–∞—Ç–µ–º —Å–Ω–æ–≤–∞ –Ω–∞–∂–º–∏—Ç–µ üîä –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è –º—É–∑—ã–∫–∏.");
                });
                volumeBtn.textContent = 'üîä'; // –ü—Ä–∞–≤–∏–ª—å–Ω–æ: –∫–æ–≥–¥–∞ –º—É–∑—ã–∫–∞ –∏–≥—Ä–∞–µ—Ç ‚Äî –∑–Ω–∞—á–æ–∫ —Å–æ –∑–≤—É–∫–æ–º
                isMusicPlaying = true;
            }
        });

        function renderMessages() {
            chatBody.innerHTML = '';
            if (currentIndex === -1) {
                chatBody.innerHTML = `
                    <div class="empty-state">
                        –ù–∞–∂–º–∏ "–î–∞–ª–µ–µ", —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –Ω–∞—à–µ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ ‚ù§Ô∏è
                        <span>üåπ</span>
                    </div>`;
                return;
            }

            let lastDate = '';
            for (let i = 0; i <= currentIndex; i++) {
                const msg = messages[i];

                if (msg.date !== lastDate) {
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'day-divider';
                    dayDiv.innerHTML = `<span>${msg.date}</span>`;
                    chatBody.appendChild(dayDiv);
                    lastDate = msg.date;
                }

                const msgDiv = document.createElement('div');
                msgDiv.className = `message ${msg.author.includes('–ê–Ω–¥—Ä–µ–π') ? 'andrey' : 'liza'}`;

                if (!andreyOnRight && msg.author.includes('–ê–Ω–¥—Ä–µ–π')) {
                    msgDiv.style.alignSelf = 'flex-start';
                    msgDiv.style.background = 'linear-gradient(135deg, #fff0f5, #ffd6e7)';
                    msgDiv.style.color = '#5a3a49';
                    msgDiv.style.border = '1px solid #ffb7c5';
                    msgDiv.style.borderBottomLeftRadius = '8px';
                } else if (andreyOnRight && msg.author.includes('–ê–Ω–¥—Ä–µ–π')) {
                    msgDiv.style.alignSelf = 'flex-end';
                    msgDiv.style.background = 'linear-gradient(135deg, #ff6b9d, #ff4d88)';
                    msgDiv.style.color = 'white';
                    msgDiv.style.borderBottomRightRadius = '8px';
                } else if (!andreyOnRight && msg.author.includes('–ï–ª–∏–∑–∞–≤–µ—Ç–∞')) {
                    msgDiv.style.alignSelf = 'flex-end';
                    msgDiv.style.background = 'linear-gradient(135deg, #ff6b9d, #ff4d88)';
                    msgDiv.style.color = 'white';
                    msgDiv.style.borderBottomRightRadius = '8px';
                }

                msgDiv.textContent = msg.text;

                const metaDiv = document.createElement('div');
                metaDiv.className = 'message-meta';
                metaDiv.textContent = `${msg.time} ‚Ä¢ ${msg.author}`; // ‚úÖ –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: –≤—Å–µ–≥–¥–∞ –µ—Å—Ç—å —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å
                msgDiv.appendChild(metaDiv);

                chatBody.appendChild(msgDiv);
            }

            chatBody.scrollTop = chatBody.scrollHeight;
        }

        nextBtn.addEventListener('click', () => {
            if (currentIndex < messages.length - 1) {
                currentIndex++;
                renderMessages();
                updateButtons();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex >= 0) {
                currentIndex--;
                renderMessages();
                updateButtons();
            }
        });

        swapBtn.addEventListener('click', () => {
            andreyOnRight = !andreyOnRight;
            renderMessages();
        });

        function updateButtons() {
            prevBtn.disabled = currentIndex <= -1;
            nextBtn.disabled = currentIndex >= messages.length - 1;
        }

        updateButtons();
        renderMessages();
    </script>
</body>
